      <section>

        <!-- Add this section to your main <section> - from here -->
        <h2>You gave us your feedback:</h2>
        <div id="formResults"></div>
        <script>
            var querystring = window.location.search.substring(1);
            var arrQuery = querystring.split("&");
            var htmlString = "";
            for (i=0; i<arrQuery.length; i++) {
              htmlString = htmlString + 
                "<p>" + 
                  arrQuery[i].substr(0, arrQuery[i].indexOf("=")) + 
                  ": " + 
                  arrQuery[i].substr(arrQuery[i].indexOf("=") + 1) + 
                "</p>";
            }
            var container = document.getElementById("formResults");
            container.innerHTML = decodeURIComponent(htmlString.replace(/\+/g, " "));
          </script>
